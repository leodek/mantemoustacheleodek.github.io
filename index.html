<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos de ManteMoustache</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionales para el pie de página */
        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            font-family: Arial, sans-serif;
        }
        
        .contacto {
            margin: 10px 0;
        }
        
        .derechos {
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Digital de ManteMoustache</h1>
        <p>Descarga tus productos y recibe la licencia al instante</p>
    </header>

    <div class="productos">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Ebook Marketing Digital</h3>
            <p>$10 USD</p>
            <button class="boton-comprar" onclick="comprar('producto1')">Comprar</button>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Plantilla PowerPoint</h3>
            <p>$8 USD</p>
            <button class="boton-comprar" onclick="comprar('producto2')">Comprar</button>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="contacto">
            <p>Contacto: Pablo Rivero</p>
            <p>Email: <a href="mailto:mantemoustache@gmail.com" style="color: #FFD700;">mantemoustache@gmail.com</a></p>
            <p>Teléfono: <a href="tel:+59898153659" style="color: #FFD700;">098 153 659</a></p>
        </div>
        <div class="derechos">
            <p>&copy; 2023 ManteMoustache. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
