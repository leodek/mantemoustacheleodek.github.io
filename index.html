<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Productos de ManteMoustache</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda Digital de ManteMoustache</h1>
        <p>Descarga tus productos y recibe la licencia al instante</p>
    </header>

    <div class="productos">
        <!-- Producto 1 -->
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <h3>Ebook Marketing Digital</h3>
            <p>$10 USD</p>
            <button class="boton-comprar" onclick="comprar('producto1')">Comprar</button>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <h3>Plantilla PowerPoint</h3>
            <p>$8 USD</p>
            <button class="boton-comprar" onclick="comprar('producto2')">Comprar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
